
<div class="login">
  <div class="login-body">
    <a class="login-brand" href="./dashboard">
      <img class="img-responsive" src="assets/img/logo-blk.png" alt="logo">
    </a>
    <div class="login-form">
      <form [formGroup]="form" data-toggle="validator">
        <div class="form-group">
          <label for="email">Email</label>
          <input formControlName="email" id="email" class="form-control" type="email" name="email" spellcheck="false" autocomplete="off"
            data-msg-required="Please enter your email address." required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
<input formControlName="password"  id="password" class="form-control" type="password" name="password" minlength="6"
  data-msg-minlength="Password must be 6 characters or more."
            data-msg-required="Please enter your password." required>
        </div>
        <div class="form-group">
          <label class="custom-control custom-control-primary custom-checkbox">
<input  class="custom-control-input" type="checkbox" checked="checked">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-label">Keep me signed in</span>
          </label>
          <span aria-hidden="true"> Â· </span>
          <a routerLink="/forgot-password" >Forgot password?</a>
        
        </div>
        <button (click)="onLoginsubmit()" class="btn btn-primary btn-block" type="submit">Sign in</button>

      </form>
    </div>
  </div>

</div>
